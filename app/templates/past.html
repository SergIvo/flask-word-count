{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="{{ url_for('count') }}" method=post enctype=multipart/form-data>
        <div class="form-group">
            <label for="text">{{ notations.text_form }}</label>
            {% if text_blocks %}
            <textarea class="form-control" type="text" name="text">
            {% for block in text_blocks %}
            {{ block }}
            {% endfor %}
            </textarea>
            {% else %}
            <textarea class="form-control" type="text" name="text" rows="5" placeholder="{{ notations.text_area }}"></textarea>
            {% endif %}
        </div>
        <div class="form-group">
            <input type=submit value={{ notations.analyze }}>
        </div>
    </form>
    {% if text_blocks %}
        {% for block in text_blocks %}
        <p>{{ block }}</p>
        {% endfor %}
    {% elif text %}
        <p>{{ text }}</p>
    {% endif %}
</div>
{% endblock %}
